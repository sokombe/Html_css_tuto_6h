<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 10px;
        left: 0px;
        right: 0px;
        height: 50px;
      "
    >
      Header
    </div>
    <!-- SideBar -->
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
      "
    >
      Sidebar
    </div>

    <!-- position absolute  -->
    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
      "
    >
      Absolute
    </div>
    <!-- relative and absolute  -->

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: relative;
        margin-top: 60px;
      "
    >
      Div 1

      <div
        style="
          background-color: black;
          color: white;
          position: absolute;
          margin-top: 60px;
          bottom: 10px;
          right: 10px;
        "
      >
        5:00
      </div>
    </div>
    <!-- en pos abs and rel -->

    <div style="background-color: lightpink; height: 200px; width: 200px">
      Div 2
    </div>
  </body>
</html>
