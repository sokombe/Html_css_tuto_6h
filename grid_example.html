<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 50px;">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: blue">Div 1</div>
      <div style="background-color: lightpink">
        Div 2
        <p>Text</p>
      </div>
    </div>
    <!-- 2 -->
    <div
      style="
        margin-top: 30px;

        display: grid;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: blue">100px</div>
      <div style="background-color: lightpink">
        100px
        <p>Text</p>
      </div>
      <div style="background-color: rgb(72, 72, 115)">200px</div>
      <div style="background-color: rgb(165, 165, 234)">100px</div>
    </div>
    <!-- 3 -->
    <div
      style="
        margin-top: 30px;

        display: grid;
        grid-template-columns: 100px 1fr;
      "
    >
      <div style="background-color: blue">100px</div>
      <div style="background-color: rgb(165, 165, 234)">1fr</div>
    </div>
    <!-- 4 -->
      <div
      style="
        margin-top: 30px;

        display: grid;
        grid-template-columns: 100px 1fr 1fr;
      "
    >
    <div style="background-color: rgb(165, 165, 234)">100px</div>
      <div style="background-color: blue">1fr</div>
      <div style="background-color: rgb(165, 165, 234)">1fr</div>
    </div>
       <!-- 5 -->
       <div
       style="
         margin-top: 30px;
 
         display: grid;
         grid-template-columns: 1fr 1fr 1fr;
         column-gap: 20px;
         row-gap: 20px;
       "
     >
     <div style="background-color: rgb(165, 165, 234);height: 200px;">1fr</div>
       <div style="background-color: blue;height: 200px">1fr</div>
       <div style="background-color: rgb(165, 165, 234);height: 200px">1fr</div>
       <!--  -->
       <div style="background-color: blue;height: 200px">1fr</div>
       <div style="background-color: rgb(165, 165, 234);height: 200px">1fr</div>
       <div style="background-color: rgb(165, 165, 234);height: 200px;">1fr</div>
     </div>
  </body>
</html>
